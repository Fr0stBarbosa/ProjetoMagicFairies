<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_cad.css">
    <title>Formulário</title>
    <!-- fevicon -->
    <link rel="icon" href="images/iconemg.png" type="image/gif" />
    
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./images/animate_cadastro.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1><b><i>Cadastre-se</i></b></h1><!--título das box's-->
                    </div>
                    <div class="login-button">
                        <button type="submit"><a href="index.html">Voltar</a></button><!--botão enviar-->
                    </div>                   
                </div>

                <div class="input-group"> <!--inputs-->
                    <div class="input-box">
                        <label for="firstname"><i>Primeiro Nome</i></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname"><i>Sobrenome</i></label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email"><i>E-mail</i></label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number"><i>Celular</i></label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password"><i>Senha</i></label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword"><i>Confirme sua Senha</i></label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade"><i>Cidade</i></label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite sua cidade local" required>
                    </div>

                    <div class="input-box">
                        <label for="estado"><i>Estado</i></label>
                        <input id="estado" type="text" name="estado" placeholder="Digite seu estado" required>
                    </div>

                </div>

                <div class="date-input"><!--data-->
                    <label for="date_nasc">Data de Nascimento:</label>
                    <input id="date_nasc" type="date" nome="date_nasc">                       
                </div>

                <div class="select"><!--box objetivo-->
                    <label>Objetivo:</label>
                    <select id="funcao">
                        <option selected disabled value="">Selecione</option>
                        <option>Prestar serviço</option>
                        <option>Utilizar</option>
                    </select>
                </div>
                <br><br>

                <div class="gender-inputs"><!--seleção de gêneros-->
                    <div class="gender-title">
                        <h6><i>Gênero</i></h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female"><i>Feminino</i></label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male"><i>Masculino</i></label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others"><i>Outros</i></label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none"><i>Prefiro não dizer</i></label>
                        </div>
                        <div class="login-button">
                            <button type="submit"><a href="pricing.html">Enviar</a></button><!--botão enviar-->
                    </div>
                </div>               
            </form>
        </div>
    </div>
</body>

</html>
